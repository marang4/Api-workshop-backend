<!DOCTYPE html>
<html lang="pt-br" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação do Sistema</title>
</head>
<body style="margin: 0; padding: 0; width: 100%; background-color: #004a99; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse; background-color: #004a99;">
    <tr>
        <td align="center">

            <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; border-collapse: collapse; margin-top: 30px; margin-bottom: 20px;">
                <tr>
                    <td align="center" style="padding: 0 20px;">
                        <h1 style="margin: 0; font-size: 26px; font-weight: bold; color: #ffffff; line-height: 1.2;">
                            WorkshopDev
                        </h1>
                    </td>
                </tr>
            </table>
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; border-collapse: separate; overflow: hidden; margin-bottom: 40px; border-radius: 8px; background-color: #ffffff; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">

                <tr>
                    <td style="padding: 40px 40px 30px 40px; color: #333333; font-size: 16px; line-height: 1.7;">

                        <h2 style="margin: 0 0 20px 0; color: #111111; font-size: 22px; font-weight: bold;">
                            Você tem uma nova notificação
                        </h2>

                        <p style="margin: 0 0 25px 0; font-size: 16px; color: #555555;">
                            ${mensagem}
                        </p>

                        <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                            <tr>
                                <td align="center" style="background-color: #0056b3; border-radius: 6px;">
                                    <a href="#link-do-sistema" target="_blank" style="display: inline-block; padding: 12px 25px; font-size: 15px; font-weight: bold; color: #ffffff; text-decoration: none; border-radius: 6px;">
                                        Acessar Plataforma
                                    </a>
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>

                <tr>
                    <td align="left" style="padding: 25px 40px; background-color: #f9fafb; border-top: 1px solid #eeeeee; color: #777777; font-size: 13px; line-height: 1.5;">

                        <p style="margin: 0;">
                            Enviado em: ${dataEnvio}
                        </p>
                    </td>
                </tr>

            </table>
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; border-collapse: collapse; margin-bottom: 30px;">
                <tr>
                    <td align="center" style="padding: 0 20px; font-size: 12px; color: #a8c4e3; line-height: 1.6;">
                        <p style="margin: 0;">
                            &copy; 2025 WorkshopDev. Todos os direitos reservados.
                        </p>
                        <p style="margin: 5px 0 0 0;">
                            Esta é uma mensagem automática, por favor, não responda.
                        </p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
